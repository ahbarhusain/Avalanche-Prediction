<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalanche Prediction</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Background color for the entire page */
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; /* Background color for the form container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
        }

        form {
            text-align: center;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Style flash messages */
        ul {
            list-style: none;
            padding: 0;
        }

        li {
            color: #dc3545; /* Bootstrap danger color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Avalanche Prediction</h1>
        <p>Upload a CSV file containing the data for prediction:</p>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv" required><br>
            <input type="submit" value="Upload and Predict" class="btn btn-primary">
        </form>

        
    </div>

  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
